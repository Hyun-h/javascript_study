<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />

    <title>Hello, 220816!</title>
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>Greeting!</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" id="id" class="form-control" placeholder="아이디">
                </div>
                <div class="my-3">
                    <input type="password" id="password" class="form-control" placeholder="비밀번호">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="modal-close">닫기</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button class="btn btn-primary" id="modal-open">로그인</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelector('.list-group').classList.toggle('show');
        })

        document.querySelector('#modal-open').addEventListener('click', () => {
            document.querySelector('.black-bg').classList.toggle('show-modal');
        })

        document.querySelector('#modal-close').addEventListener('click', () => {
            document.querySelector('.black-bg').classList.toggle('show-modal');
        })

        /*
        * addEventLIstener('input', 콜백함수) : 선택된 input에 입력한 값이 바뀔 때 발생
        * addEventLIstener('change', 콜백함수) : 선택된 input에 입력한 값이 바뀌고 포커스를 잃을 때 발생
        */
        document.querySelector('form').addEventListener('submit', (e) => {
            if (document.getElementById('id').value == '' || document.getElementById('password').value == '') {
                e.preventDefault()
                alert("빈칸 채워주세요!")
            }

            if (document.getElementById('password').value.length <= 6) {
                e.preventDefault()
                alert("비밀번호 좀 길게 치쇼!")
            }
        })
    </script>
</body>

</html>
