<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />

    <title>Hello, 220816!</title>
</head>

<body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="modal-close">닫기</button>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <button class="btn btn-primary" id="modal-open">모달열기</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        /*
        * one-way UI Animation : A상태에서 B상태로 일방향으로 이동하는 애니메이션
        * css class로 시작 스타일과 최종 스타일 만들기
        * 원할 때 최종스타일로 변하라고 코드짜기
        * 시작스타일에 transition 추가
        * */
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelector('.list-group').classList.toggle('show');
        })

        document.querySelector('#modal-open').addEventListener('click', () => {
            document.querySelector('.black-bg').classList.toggle('show-modal');
        })

        document.querySelector('#modal-close').addEventListener('click', () => {
            document.querySelector('.black-bg').classList.toggle('show-modal');
        })
    </script>
</body>

</html>
