<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>220810</title>
</head>

<body>
    <div class="alert-box" id="alert">
        <p class="title">알림창임</p>
        <p class="title">알림창임</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="showTitle('아이디를 입력하세요')">버튼1</button>
    <button onclick="showTitle('비밀번호를 입력하세요')">버튼2</button>
</body>

<script>
    function showTitle(changeTitle) {
        document.getElementById('alert').style.display = 'block';
        //getElementsByClassName 이것만 쓰면 모든 클래스를 가져옴
        //getElementsByClassName[0] 일부분만 사용하길 원한다면 인덱싱을 사용해야 함
        //이 외에도 getElementsByTagName, getElementsByName 등이 있는데 제일 많이 쓰는건 id와 class로 찾는 것
        document.getElementsByClassName('title')[1].innerHTML = changeTitle;
    }

    //선택된 애를 이벤트리스너로 이벤트(클릭)을 감지하면 함수 안에 있는 거 실행해주세요!
    document.getElementById('close').addEventListener('click', () => {
        document.getElementById('alert').style.display = 'none';
    });
</script>

</html>
