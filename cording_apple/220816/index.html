<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />

    <title>Hello, 220816!</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            //classList.add('className') : 클래스 이름 더해주세요!
            //classList.toggle('className') : 클래스 이름 땠다 붙였다 해주세요!
            //document.getElementsByClassName('list-group')[0].classList.toggle('show');

            //querySelector : CSS 셀렉터 문법 사용 가능. 맨 위의 한 개 요소만 선택
            document.querySelector('.list-group').classList.toggle('show');

            //querySelectorAll : 해당하는 걸 다 찾아서 배열 안에 담아줌. getElementsByClassName처럼 인덱싱으로 원하느 요소를 찾아 쓸 수 있음.
        })
    </script>
</body>

</html>
