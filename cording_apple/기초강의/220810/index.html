<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>220810</title>
</head>

<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <button onclick="displayNone()">닫기</button>
    </div>
    <button onclick="showTitle('아이디를 입력하세요')">버튼1</button>
    <button onclick="showTitle('비밀번호를 입력하세요')">버튼2</button>
</body>

<script>
    //초보자 때는 주석으로 일의 순서를 적어놓는 버릇을 들이자.
    //버튼을 누른다
    //alert 박스가 보인다
    //alert 박스 안의 title이 변경된다
    function showTitle(changeTitle) {
        document.getElementById('alert').style.display = 'block';
        document.getElementById('title').innerHTML = changeTitle;
    }

    function displayNone() {
        document.getElementById('alert').style.display = 'none';
    }
</script>

</html>
