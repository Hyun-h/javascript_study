    <!-- Ïª®ÌÖêÏ∏† -->

    <div class="alert alert-danger">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        //navbar Ïó¥Í≥† Îã´Í∏∞
        document.querySelector('.navbar-toggler').addEventListener('click', () => {
            document.querySelector('.list-group').classList.toggle('show');
        })

        //login modal Ïó¥Í≥† Îã´Í∏∞
        document.querySelector('#modal-open').addEventListener('click', () => {
            document.querySelector('.black-bg').classList.toggle('show-modal');
        })

        document.querySelector('#modal-close').addEventListener('click', () => {
            document.querySelector('.black-bg').classList.toggle('show-modal');
        })

        //form Í¥ÄÎ†® Ïù¥Î≤§Ìä∏
        document.querySelector('form').addEventListener('submit', (e) => {
            let emailValue = document.getElementById('email').value;
            let passwordValue = document.getElementById('password').value;

            //input ÎπàÍ∞í Ï≤¥ÌÅ¨
            if (emailValue == '' || passwordValue == '') {
                alert("ÎπàÏπ∏ Ï±ÑÏõåÏ£ºÏÑ∏Ïöî!")
                e.preventDefault()
            }

            //ÎπÑÎ∞ÄÎ≤àÌò∏ Í∏∏Ïù¥ Ï≤¥ÌÅ¨
            if (passwordValue.length <= 6) {
                alert("ÎπÑÎ∞ÄÎ≤àÌò∏ Ï¢Ä Í∏∏Í≤å ÏπòÏáº!")
                e.preventDefault()
            }

            //email Ï†ïÍ∑úÏãù
            if (/\S+@\S+\.\S+/.test(emailValue) === false) {
                alert("Ïù¥Î©îÏùº ÌòïÏãù ÏïÑÎãò")
                e.preventDefault()
            }

            //ÎπÑÎ∞ÄÎ≤àÌò∏ ÎåÄÎ¨∏Ïûê Ï†ïÍ∑úÏãù
            if (/[A-Z]/.test(passwordValue) === false) {
                alert("ÎπÑÎ∞ÄÎ≤àÌò∏Ïóê ÏïåÌååÎ≤≥ ÎåÄÎ¨∏Ïûê ÏóÜÏùå")
                e.preventDefault()
            }
        })

        //Î≤ÑÌäº ÎàåÎ†ÄÏùÑ Îïå light, dark Î∞îÎÄú
        let count = 0;
        document.querySelector('.badge').addEventListener('click', () => {
            count += 1;

            if (count % 2 === 1) {
                document.querySelector('.badge').innerHTML = 'Light üîÑ';
            } else {
                document.querySelector('.badge').innerHTML = 'Dark üîÑ';
            }
        })

        //1Ï¥àÎßàÎã§ 5ÎùºÎäî Î¨∏ÏûêÎ•º 1Ïî© Í∞êÏÜå, 0Ïù¥ ÎêòÎ©¥ Î∞ïÏä§ Ïà®Í∏∞Í∏∞
        let timerCount = 5
        const counter = setInterval(timer, 1000);

        //setInterval ÏïàÏóê Îì§Ïñ¥Í∞ÄÎäî Ìï®Ïàò
        function timer() {
            //1Ïî© ÎßàÏù¥ÎÑàÏä§
            timerCount--;

            //Ïπ¥Ïö¥Ìä∏Í∞Ä 0Ïùº Îïå Î∞úÎèô
            if (timerCount === 0) {
                //Î≥ÄÏàòÏóê Ï†ÄÏû•Ìïú setInterval Í∞ÄÏ†∏ÏôÄÏÑú Ï§ëÎã®ÌïòÍ∏∞
                clearInterval(counter);
                document.querySelector('.alert').style.display = 'none';
            }

            //ÌÇ§Ïö¥Ìä∏Î•º Î∞õÏïÑÏÑú innerHTMLÎ°ú ÎÑ£Ïñ¥Ï£ºÍ∏∞
            document.querySelector('.alert > span').innerHTML = timerCount;
        }

        //Ï∫êÎü¨ÏÖÄ
        document.querySelector(".slide-1").addEventListener('click', () => {
            document.querySelector(".slide-container").style.transform = "translateX(0vw)";
        })
        document.querySelector(".slide-2").addEventListener('click', () => {
            document.querySelector(".slide-container").style.transform = "translateX(-100vw)";
        })
        document.querySelector(".slide-3").addEventListener('click', () => {
            document.querySelector(".slide-container").style.transform = "translateX(-200vw)";
        })


        //Îã§Ïùå Î≤ÑÌäºÏùÑ ÎàÑÎ•¥Îäî Ïù¥Î≤§Ìä∏ Î∞úÏÉù
        let currentPhoto = 1;
        document.querySelector(".next").addEventListener('click', () => {
            document.querySelector(".slide-container").style.transform = `translateX(-${currentPhoto}00vw)`;
            if (currentPhoto === 1) {
                currentPhoto += 1;
            }
        })

        document.querySelector(".before").addEventListener('click', () => {
            document.querySelector(".slide-container").style.transform = `translateX(-${currentPhoto - 1}00vw)`;
            if (currentPhoto === 2) {
                currentPhoto -= 1;
            }
        })
    </script>
