<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>220817 : 3, 6, 9 게임</title>
</head>

<body>

    <script>
        //3의 배수에서 박수를 치면 되는 게임
        playGame = (gameNumber) => {
            if (gameNumber % 3 === 0) {
                console.log('박수')
            } else {
                console.log('통과')
            }
        }

        playGame(6)
        playGame(12)
        playGame(11)

        //3의 배수에서는 박수를 치지만, 9의 배수에서는 박수를 두 번 쳐야 함
        playGame2 = (gameNumber2) => {
            if (gameNumber2 % 9 === 0) {
                console.log('박수2')
            } else if (gameNumber2 % 3 === 0) {
                console.log('박수')
            } else {
                console.log('통과')
            }
        }

        playGame2(6)
        playGame2(9)
        playGame2(11)

        //공인중개사 점수 입력할 경우 합격, 불합격 알려주기
        setCalculationTest = (num1, num2) => {
            if (num1 <= 40 || num2 <= 40) {
                console.log(num1, num2, '불합격')
            } else if (num1 + num2 >= 120) {
                console.log(num1, num2, '합격')
            } else {
                console.log(num1, num2, '불합격')
            }

            //입력값이 아닐 때 경고창
            if (num1 < 0 || num1 > 100 || num2 < 0 || num2 > 100) {
                alert("입력값 아닌 걸로 장난치지 마쇼!")
            }
        }

        setCalculationTest(70, 70)
        setCalculationTest(30, 100)
        setCalculationTest(50, 50)

        //진짜 3, 6, 9
        playRealGame = (gameNumber3) => {
            if (gameNumber3 % 10 === 3 || gameNumber3 % 10 === 6 || gameNumber3 % 10 === 9) {
                console.log('박수')
            } else {
                console.log('통과')
            }
        }

        playRealGame(6)
        playRealGame(9)
        playRealGame(11)
    </script>
</body>

</html>
